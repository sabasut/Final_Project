<div class="admin-container">
    <h1 class="title">Admin Panel</h1>
  
    <form [formGroup]="productForm" (ngSubmit)="submit()" class="product-form">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          id="title"
          type="text"
          formControlName="title"
          placeholder="Enter product title"
          [class.invalid]="productForm.get('title')?.invalid && productForm.get('title')?.touched"
        />
      </div>
  
      <div class="form-group">
        <label for="price">Price</label>
        <input
          id="price"
          type="number"
          formControlName="price"
          placeholder="Enter product price"
          [class.invalid]="productForm.get('price')?.invalid && productForm.get('price')?.touched"
        />
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          formControlName="description"
          placeholder="Enter product description"
          [class.invalid]="productForm.get('description')?.invalid && productForm.get('description')?.touched"
        ></textarea>
      </div>
  
      <div class="form-group">
        <label for="category">Category</label>
        <input
          id="category"
          type="text"
          formControlName="category"
          placeholder="Enter product category"
          [class.invalid]="productForm.get('category')?.invalid && productForm.get('category')?.touched"
        />
      </div>
      <div class="form-group">
        <label for="image">Image</label>
        <input type="file" (change)="onFileChange($event)" accept="image/*">

      </div>
  
      <div class="form-actions">
        <button type="submit" [disabled]="!productForm.valid">Add Product</button>
      </div>
    </form>
  </div>
